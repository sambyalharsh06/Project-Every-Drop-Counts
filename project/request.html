    <div id="appointment" class="appointment-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-box">
                        <h2>Request Blood</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="well-block">
                        <div class="well-title">
                            <h2>Create Request</h2>
                        </div>
                        <form action="request.php" method="POST">
                            <!-- Form start -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="name">Name</label>
                                        <input id="name" name="name" type="text" placeholder="Name"
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="email">Email</label>
                                        <input id="email" name="email" type="text" placeholder="E-Mail"
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="address">Address</label>
                                        <input id="address" name="address" type="text" placeholder="Address"
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="Age">Age</label>
                                        <input id="Age" name="Age" type="number" placeholder="Age"
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="phone">Phone number:</label>
                                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                            placeholder="Phone Number" class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="date">Date Required Before</label>
                                        <input id="date" name="date" type="text" placeholder="Preferred Date"
                                            class="form-control input-md">
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="gender">Gender</label>
                                        <select id="gender" name="gender" class="form-control">
                                            <option value="Select">Select</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="time">Hospital</label>
                                        <select id="time" name="hospital" class="form-control">
                                            <option value="select">Select Hospital</option>
                                            <option value="Grecian Super speciality Hospital">Grecian Super speciality
                                                Hospital</option>
                                            <option value="IVY Hospital">IVY Hospital</option>
                                            <option value="Pgimer Hospital">Pgimer Hospital</option>
                                            <option value="SGHS Superspeciality Hospital">SGHS Superspeciality Hospital
                                            </option>
                                            <option value="Max Super Speciality Hospital (Mohali)">Max Super Speciality
                                                Hospital (Mohali)</option>
                                            <option value="Cosmo Hospital">Cosmo Hospital</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="Blood">Blood Type</label>
                                        <select id="appointmentfor" name="Blood" class="form-control">
                                            <option value="Choose Blood">Choose Blood</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="AB">AB</option>
                                            <option value="O">O</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label" for="type">Rh Type</label>
                                        <select id="appointmentfor" name="type" class="form-control">
                                            <option value="Choose Blood">Choose type</option>
                                            <option value="Positive">Positive</option>
                                            <option value="Negative">Negative</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button id="singlebutton" name="singlebutton" class="new-btn-d br-2">Make a
                                            Request</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- form end -->
                    </div>
                </div>
